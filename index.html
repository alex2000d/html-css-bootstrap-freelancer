<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--header-->
    <header class="bg-dark text-white height-50">
     <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="content-titolo"></div>
            </div>
            <div class="col-6">
                <div class="content-burger"></div>
                <div class="content-menu"></div>
            </div>
        </div>
     </div>
    </header>

    <!--main-->
    <main>
        <div class="container-fluid bg-blu height-300">
            <div class="row">
                <div class="col-12">
                    <div class="content-start"></div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="content-portafolio height-50"></div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content bg-violet height-150 my-3 "></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content bg-blu height-150 my-3"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content bg-black height-150 my-3"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content bg-blu height-150 my-3"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content bg-dark-blu height-150 my-3"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content bg-pink height-150 my-3"></div>
                </div>
            </div>
        </div>

        <div class="container-fluid bg-blu height-300 text-white">
            <div class="row">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid  height-300">
            <div class="row">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid bg-dark-gray height-300">
            <div class="row">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </main>

    <!--footer-->
    <footer>
        <div class="container-fluid bg-gray height-50">
            <div class="row">
                <div class="content-footer"></div>
            </div>
        </div>
    </footer>
</body>
</html>
